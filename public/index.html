<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="/css/index.css">
    <title>UDP Button Panel — Steps</title>
  </head>
  <body>
    <main class="center bottom-anchored">
      <div class="panel">

        <!-- Step 1 -->
        <section id="step-1" class="step active" aria-hidden="false" data-step="1">
          <div class="bilingual-heading">
            <span class="heading-ar">ﻋﻨﺪﻣﺎ ﺗﻨﻄﻖ اﻟﻴﺪان</span>
            <span class="heading-en">Hands speak louder</span>
          </div>
          <button id="start-btn">Start</button>
          <img src="./img/idle_char.png" alt="IDLE CHARACTER" class="idle-char">
        </section>

        <!-- Step 2 -->
        <section id="step-2" class="step" aria-hidden="true" data-step="2">
          <p class="choose-language">
            <span class="lang-ar">اﺧﺘﺮ اﻟﻠﻐﺔ</span>
            <span class="lang-en">Choose Language</span>
          </p>

          <div class="lang-buttons">
            <button id="btn-en" data-lang="en">English</button>
            <button id="btn-ar" data-lang="ar">ﻋﺮﺑﻲ</button>
          </div>
        </section>

        <!-- Step 3 -->
        <section id="step-3" class="step" aria-hidden="true" data-step="3">
          <div id="step3-message" class="bilingual-message">
            <span class="message-ar"></span>
            <span class="message-en"></span>
          </div>
          <div style="margin-top:18px;">
          </div>
        </section>

        <!-- Step 4 -->
        <section id="step-4" class="step" aria-hidden="true" data-step="4">
          <div id="step4-heading" class="bilingual-heading">
            <span class="heading-ar"></span>
            <span class="heading-en"></span>
          </div>
          
          <div id="step4-message" class="bilingual-message">
            <span class="message-ar"></span>
            <span class="message-en"></span>
          </div>

          <div style="margin-top:18px;">
            <button id="home-btn" type="button">
              <span class="home-btn-ar">الرئيسية</span>
              <span class="home-btn-en">Home</span>
            </button>
          </div>
        </section>


      </div>
    </main>

    <script type="module" src="/js/index.js" defer></script>
  </body>
</html>
